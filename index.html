<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mahabharata: Cosmic Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Philosopher&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #02010a; color: white; }
        
        /* 1. Background Image */
        .background-img {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('your-image.jpg') no-repeat center center; /* CHANGE THIS TO YOUR IMAGE NAME */
            background-size: cover; z-index: 0; filter: brightness(0.5);
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* 2. Grid for the 18 Parvas */
        .parva-grid {
            position: relative; z-index: 10;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 100px 50px;
            height: 80vh;
            align-content: center;
        }

        .node {
            cursor: pointer; text-align: center; transition: all 0.3s ease;
            display: flex; flex-direction: column; align-items: center;
        }

        .node:hover { transform: scale(1.15); filter: drop-shadow(0 0 10px #ffd700); }

        .orb {
            width: 45px; height: 45px; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.9) 0%, transparent 70%);
            box-shadow: 0 0 15px #ffd700; margin-bottom: 8px;
            animation: breathe 3s infinite alternate;
        }

        .node span { 
            font-family: 'Cinzel', serif; color: #f0e68c; font-size: 12px; 
            text-shadow: 2px 2px 5px #000; letter-spacing: 1px;
        }

        /* 3. The Reader (Internal Browser) */
        #reader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: 85%; background: #000;
            border: 2px solid #ffd700; z-index: 100; display: none;
            border-radius: 15px; box-shadow: 0 0 100px rgba(0,0,0,1);
            overflow: hidden;
        }

        #storyFrame { width: 100%; height: calc(100% - 40px); border: none; background: white; }

        .close-btn { 
            background: #8b4513; color: #ffd700; padding: 5px 20px;
            font-family: 'Cinzel'; cursor: pointer; text-align: right; display: block;
        }

        @keyframes breathe { from { transform: scale(0.9); opacity: 0.7; } to { transform: scale(1.1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="background-img"></div>
    <canvas id="cosmicCanvas"></canvas>

    <div class="parva-grid" id="mainGrid"></div>

    <div id="reader">
        <div class="close-btn" onclick="closeReader()">CLOSE X</div>
        <iframe id="storyFrame" src=""></iframe>
    </div>

    <script>
        // Data mapping for all 18 Parvas with their real links
        const parvaData = [
            { name: "Adi Parva", link: "https://vyas-mahabharat.com/the-story-begins/" },
            { name: "Sabha Parva", link: "https://vyas-mahabharat.com/summary-of-the-18-parvas/" }, // Placeholder for now
            { name: "Vana Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Virata Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Udyoga Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Bhishma Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Drona Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Karna Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Shalya Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Sauptika Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Stri Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Shanti Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Anushasana Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Ashvamedhika Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Ashramavasika Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Mausala Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Mahaprasthanika Parva", link: "https://vyas-mahabharat.com/" },
            { name: "Svargarohana Parva", link: "https://vyas-mahabharat.com/" }
        ];

        const grid = document.getElementById('mainGrid');

        // Generate the 18 cosmic nodes
        parvaData.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'node';
            div.onclick = () => openReader(item.link);
            div.innerHTML = `<div class="orb"></div><span>${item.name}</span>`;
            grid.appendChild(div);
        });

        function openReader(url) {
            document.getElementById('storyFrame').src = url;
            document.getElementById('reader').style.display = 'block';
        }

        function closeReader() {
            document.getElementById('reader').style.display = 'none';
            document.getElementById('storyFrame').src = "";
        }

        // --- COSMIC DUST CANVAS CODE ---
        const canvas = document.getElementById('cosmicCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', init);
        init();

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = '#ffd700';
            }
            update() { this.x += this.speedX; this.y += this.speedY; if(this.size > 0.1) this.size -= 0.05; }
            draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }

        window.addEventListener('mousemove', (e) => {
            for(let i=0; i<3; i++) particles.push(new Particle(e.x, e.y));
        });

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update(); p.draw();
                if(p.size <= 0.1) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
